{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4 style="position: relative; text-align: center; margin-top: 100px">{% trans 'Log in' %}</h4>

    <form method="post" style="position: relative; width: 400px; margin: auto">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary" style="margin-bottom: 350px">{% trans 'Log in' %}</button>

    </form>

{% endblock %}
